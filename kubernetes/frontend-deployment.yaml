apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
-        image: kubernetes-sample-frontend:1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 80